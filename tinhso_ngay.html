<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính số ngày trong tháng</h1>
    <form action="">
        <input type="number" id="month">
        <input type="button" value="Check" onclick="check_month()"> <br> <br> <br>
        <div id="result"></div>
    </form>
</body>
    <script>
        function check_month() {
            let check = document.getElementById('month').value;
            console.log(check);
            switch (check) {
                case ('1'):
                case ('3'): 
                case ('5'):
                case ('7'):
                case ('8'):
                case ('10'):
                case ('12'):
                    document.getElementById('result').innerHTML = "Tháng" + " " + check + " " +"Có 31 ngày";
                    break;
                case ('4'):
                case ('6'):
                case ('9'):
                case ('11'):
                    document.getElementById('result').innerHTML = "Tháng" + " " + check + " " +"Có 30 ngày";
                    break;
                case ('2'):
                    document.getElementById('result').innerHTML = "Tháng" + " " + check + " " +"Có 28 hoặc 29 ngày";
                    break;
                default:
                    document.getElementById('result').innerHTML = "Xin hãy nhập lại tháng";
            }
        }
    </script>
</html>
